apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jfrog-artifactory-jcr
  namespace: gitops-resources
spec:
  destination:
    namespace: artifactory-jcr2
    server: https://kubernetes.default.svc
  project: gitops-resources
  sources:
  - repoURL: https://charts.jfrog.io
    chart: artifactory-jcr
    targetRevision: 107.117.5 # Use a specific chart version
    helm:
      releaseName: jfrog-container-registry
      valueFiles:
        - $values/values.yaml
      values: |
        artifactory:
          serviceAccount:
            create: true
            name: "artifactory"
          admin:
            password: "Abcd1234$"
  - repoURL: https://github.com/smatula/rhtap-services-gitops
    targetRevision: artifactory
    ref: values
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

