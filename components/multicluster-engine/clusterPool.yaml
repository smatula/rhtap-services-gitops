apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: clusterpool
  namespace: hive
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  baseDomain: rhads.devcluster.openshift.com
  imageSetRef:
    name: img4.17.22-x86-64-appsub
  platform:
    aws:
      credentialsSecretRef:
        name: hive-aws-creds
      region: us-east-1
  installConfigSecretTemplateRef:
    name: install-config-template
  pullSecretRef:
    name: global-pull-secret
  claimLifetime:
    default: 2h
    maximum: 8h
  runningCount: 0
  size: 1
  maxConcurrent: 2

