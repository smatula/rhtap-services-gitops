# Template ConfigMap with placeholder values
# This will be overwritten by the ArgoCD PreSync hook or generate-secrets.sh script
# The actual values are derived from the cluster's ingress domain
apiVersion: v1
kind: ConfigMap
metadata:
  name: tpa-values-source
  namespace: tssc-tpa
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
data:
  APP_DOMAIN_URL: "-tssc-tpa.apps.example.com"
  OIDC_ISSUER_URL: "https://sso.apps.example.com/realms/chicken"
  KEYCLOAK_HOSTNAME: "sso.apps.example.com"
  REDIRECT_URI1: "https://server-tssc-tpa.apps.example.com"
  REDIRECT_URI2: "https://server-tssc-tpa.apps.example.com/*"
  REDIRECT_URI3: "https://sbom-tssc-tpa.apps.example.com"
  REDIRECT_URI4: "https://sbom-tssc-tpa.apps.example.com/*"
